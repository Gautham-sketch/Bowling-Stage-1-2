<!DOCTYPE html>
<html>
    <head>
        <title>Project 161</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="./js/throw.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <a-asset-item
                id="player"
                src="./assets/bowling_ball/scene.gltf"></a-asset-item>
                <a-asset-item
                id="pin"
                src="./models/bowling_pin/scene.gltf"></a-asset-item>
            </a-assets>

            <!--Bowling Ball-->
            <a-entity bowling-balls></a-entity>

            <!--Camera and Cursor-->
            <a-entity
                id="camera"
                camera
                position="0 1.6 0"
                wasd-controls
                look-controls="pointerLockEnabled: false">
            <a-entity
                id="ball"
                gltf-model="#player"
                position="0 -4.4 3"
                rotation="0 180 0"
                scale="0.35 1 1">
            </a-entity>
                <a-cursor></a-cursor>        
            </a-entity>

            <!--Ground-->
            <a-plane
                id="ground"
                repeat="5 5"
                position="0 1 0"
                rotation="-90 0 0"
                height="200"
                width="200"
                color="#00bfff"
                static-body
                visible="true">
            </a-plane>

            <!--Walls-->
            <a-box color="#1469C9" id="wall1" position="0 -4.4 -20"  depth="1" height="50" width="200" static-body></a-box>

            <!--Boxes-->
            <a-entity position="-4 1.5 -10" scale="0.5 0.5 0.5" gltf-model="#pin" dynamic-body></a-entity>
            <a-entity position="-3 1.5 -10" scale="0.5 0.5 0.5" gltf-model="#pin" dynamic-body></a-entity>
            <a-entity position="-2 1.5 -10" scale="0.5 0.5 0.5" gltf-model="#pin" dynamic-body></a-entity>
            <a-entity position="-1 1.5 -10" scale="0.5 0.5 0.5" gltf-model="#pin" dynamic-body></a-entity>
            <a-entity position="0 1.5 -10" scale="0.5 0.5 0.5" gltf-model="#pin" dynamic-body></a-entity>
            <a-entity position="1 1.5 -10" scale="0.5 0.5 0.5" gltf-model="#pin" dynamic-body></a-entity>
            <a-entity position="2 1.5 -10" scale="0.5 0.5 0.5" gltf-model="#pin" dynamic-body></a-entity>
            <a-entity position="3 1.5 -10" scale="0.5 0.5 0.5" gltf-model="#pin" dynamic-body></a-entity>

        </a-scene>
    </body>
</html>
